<link rel="stylesheet" href="CSS/dada.css">
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

<div class="container">
    <div class="wrapper">

        <form action="addwibu.jsp" method="post">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nama Anda" name="nama_asli" required>
            </div>
            <div class="row">
                <i class="fas fa-user-secret"></i>
                <input type="text" placeholder="Nama Depan" name="nama_wibu" required>
            </div>
            <div class="row">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" name="email" required>
            </div>
            <div class="row">
                <i class="fas fa-eye"></i>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Re-type Password" name="rPword" required>
            </div>
            <div class="row">
                <i class="fas fa-question-circle"></i>
                <input type="text" placeholder="Status" name="status" required>
            </div>
            <div class="row button">
                <input type="submit" value="Register">
            </div>
            <div class="row button">
                <input type="button" value="Cancel" onclick="window.location='index.jsp'">
            </div>
        </form>
    </div>
</div>
